plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.e_garage"  // Especifica el namespace aquí directamente
    compileSdkVersion 34  // Establece la versión del SDK de compilación directamente
    ndkVersion "23.1.7779620"  // Puedes reemplazar por tu versión de NDK o dejar que Flutter administre esto

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "e.g.db.voratium.android"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug  // Cambiar esto para firmar correctamente en release
        }
    }
}

flutter {
    source = "../.."  // Esto está bien para indicar la ruta de tu proyecto Flutter
}
